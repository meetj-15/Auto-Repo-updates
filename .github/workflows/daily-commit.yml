name: Daily Auto Commit Workflow

on:
  schedule:
    - cron: '30 16 * * *'   # Example: 10 PM IST (16:30 UTC)
  workflow_dispatch:

permissions:
  contents: write   # REQUIRED to push commits

jobs:
  auto-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Step for 24f2003957@ds.study.iitm.ac.in
        run: echo "Workflow triggered for 24f2003957@ds.study.iitm.ac.in"

      - name: Make Daily Commit
        run: |
          echo "Last updated on $(date)" >> daily-log.txt
          git config --global user.name "DevSync Bot"
          git config --global user.email "24f2003957@ds.study.iitm.ac.in"
          git add daily-log.txt
          git commit -m "Automated daily commit - $(date)" || echo "No changes to commit"
          git push